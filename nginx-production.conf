server {
    listen 80;
    server_name www.gaoshenghk.com gaoshenghk.com;
    
    # HTTP 重定向到 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.gaoshenghk.com gaoshenghk.com;
    
    root /www/wwwroot/Gaosheng/out;
    index index.html;
    
    # SSL 证书配置
    ssl_certificate     /www/server/panel/vhost/cert/gaoshenghk.com/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/gaoshenghk.com/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 处理多语言根路径（如 /fr/, /en/）
    location ~ ^/(en|zh|fr|de|es|ja|ar)/?$ {
        rewrite ^/(.*)/?$ /$1/index.html last;
    }
    
    # 处理多语言子路径（如 /fr/about/, /en/product/）
    location ~ ^/(en|zh|fr|de|es|ja|ar)(/.*)$ {
        try_files $uri $uri/ /$1/index.html;
    }
    
    # 处理根路径，重定向到默认语言（英文）
    location = / {
        return 301 /en/;
    }
    
    # 处理其他路径（非语言路径）
    location / {
        try_files $uri $uri/ /404.html;
    }
    
    # 处理 404 错误
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 日志配置
    access_log /www/wwwlogs/gaoshenghk.com.log;
    error_log  /www/wwwlogs/gaoshenghk.com.error.log;
}

